name: Math Rock con toques Indie
date: "2020-03-30"
desc: Segun la wikipedia...
  El math rock es un estilo de música rock que surgió a finales de la década de los 80 en EE.UU. y Japón, teniendo como principal influencia y origen el Rock Progresivo, por lo que suele ser considerado un subgénero de este estilo.
  Se caracteriza por la complejidad de sus ritmos y lo raro de sus estructuras.
  Maneja espacios y tiempos extremos, y en una misma canción se puede escuchar una melodía armoniosa y un riff distorsionado.
  Pues justamente eso con un toque Indie
